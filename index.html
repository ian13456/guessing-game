<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      href="https://www.thevintagenews.com/wp-content/uploads/2017/01/88.png"
    />
    <title>Guessing Game</title>
  </head>
  <body>
    <div id="root">
      <ul id="prompts-wrapper"></ul>
      <div id="input-wrapper">
        <p>Y=Yes&#09;&#09;N=No</p>
      </div>
      <div
        id="open-file-wrapper"
        onclick="document.getElementById('open-file-input').click();"
      >
        <input
          id="open-file-input"
          type="file"
          style="visibility:hidden; display: none;"
        />
        <img id="open-file-img" src="resources/open.png" />
        <p>open file</p>
      </div>
      <div id="save-file-wrapper">
        <img id="save-file-img" src="resources/save.ico" />
        <p>save file</p>
      </div>
    </div>
    <script src="core/node.js"></script>
    <script src="core/guesser.js"></script>
    <script src="core/main.js"></script>
  </body>
</html>
